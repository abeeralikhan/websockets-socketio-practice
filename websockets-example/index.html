<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sockets - Example</title>
  </head>
  <body></body>
  <script>
    let ws = new WebSocket("ws://localhost:8000");
    console.log(ws);

    // onopen === ws.on('connection', (ws, req) => {})
    ws.onopen = (event) => {
      console.log(event);
      // Following message will be send to the server
      // once the connection is established
      ws.send("I'm so excited to be connected with you!");
    };

    // onmessage === ws.on('message', (message) => {})
    ws.onmessage = (message) => {
      console.log(message.data);
    };
  </script>
</html>
